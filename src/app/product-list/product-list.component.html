<mat-card>
    <div>
        Search By Product Category:
        <mat-form-field floatLabel="never">
            <input matInput placeholder="Search" [formControl]="category" autocomplete="off">
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="searchByCategory()">Search</button>
    </div>
</mat-card>
<mat-divider></mat-divider>
<mat-card>
    <table mat-table [dataSource]="products" class="mat-elevation-z8">
        <ng-container matColumnDef="productId">
            <th mat-header-cell *matHeaderCellDef> Product Id</th>
            <td mat-cell *matCellDef="let element"> {{element?.productId}} </td>
        </ng-container>

        <ng-container matColumnDef="productCategory">
            <th mat-header-cell *matHeaderCellDef> Product Category</th>
            <td mat-cell *matCellDef="let element"> {{element?.productCategory}} </td>
        </ng-container>

        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Product Name</th>
            <td mat-cell *matCellDef="let element"> {{element?.productName}} </td>
        </ng-container>

        <ng-container matColumnDef="units">
            <th mat-header-cell *matHeaderCellDef> Units</th>
            <td mat-cell *matCellDef="let element"> {{element?.units}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="select(row)"></tr>
    </table>
</mat-card>
